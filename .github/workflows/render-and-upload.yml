name: Render and Upload RMarkdown

on:
  push:
    branches: [main]

jobs:
  render:
    runs-on: ubuntu-latest
    environment: objectstore #name of the Github environment where the secrets are stored 

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies for TinyTeX
        run: |
         sudo apt-get update
         sudo apt-get install -y libglpk-dev
         sudo apt-get install -y fonts-liberation
         
      - name: Set up GitHub token
        run: git config --global url."https://${{ secrets.TOKEN }}@github.com/".insteadOf "https://github.com/"
      
      - name: Cache R packages # Cache R packages to speed up future runs
        uses: actions/cache@v3
        with:
          # Use hash of DESCRIPTION or renv.lock to determine cache key
          path: ~/.local/share/R/library  # Path to the R package library
          key: ${{ runner.os }}-R-${{ hashFiles('**/DESCRIPTION') }}  # Cache key based on DESCRIPTION file
          restore-keys: |
            ${{ runner.os }}-R-  # This will be used if the specific key is not found
         
      - name: Install packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::rmarkdown
            any::tinytex
            any::aws.s3
            
      - name: Check out repository
        uses: actions/checkout@v3
        
